<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allspringer Experience Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="message"></div>
    <div class="container mt-5">
        <div id="logo-header"><img src="images/asgg-logo.svg"><br><br></div>
        <div class="row">
            <div class="col">
                <h2>Select Your Need</h2>
                <div class="mb-3">
                    <button id="newNeed" class="btn btn-outline-primary">I need something new</button>
                    <button id="issueNeed" class="btn btn-outline-primary">I have an issue</button>
                </div>
                
                <h3 class="mt-4">Select Your Options</h3>
                <form id="selectionForm">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" required disabled>
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type" required disabled>
                            <option value="">Select Type</option>
                        </select>
                    </div>
                    <div class="mb-3" id="item-combo">
                        <label for="item" class="form-label">Item</label>
                        <select class="form-select" id="item" required disabled>
                            <option value="">Select Item</option>
                        </select>
                    </div>

                    <button type="button" id="submitBtn" class="btn btn-success" disabled>Submit</button>
                    <input type="hidden" id="itemLink" name="itemLink" value="">
                    <input type="hidden" id="UniquID" name="UniquID" value="">
                </form>
            </div>
            <div class="col">
                <div class="container" style="width: 100%" id="item-message"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PapaParse JS for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

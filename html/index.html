<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allspringer Experience Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .searchField {
            width: 50%;
            height: 30px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            text-align: left;
            cursor: pointer;
            width: auto;
            /* white-space: nowrap; */
            word-wrap: break-word;
        }
        th {
            background-color: #f0f0f0;
            columns: #333;
        }
        td {
            /* width: 100%; */
            min-width: 180px;
            padding-left: 2px;
            padding-top: 0px;
            padding-bottom: 0px;
        }
        #searchResults {
            width: 80%;
            border-collapse: collapse;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        .headerbg {
            width: 100%;
            height: 268px;
            border: none;
        }        
        img{
            width: 100%;
            max-height: 268px;
            object-fit:cover;
        }
        #ctiContainer {
            text-align: center;
        }
        .center {
            text-align: center;
        }
        .left {
            text-align: left;
        }
        .right {
            text-align: right;
        }
        #watermark
        {
            position:fixed;
            top: 5px;
            left:5px;
            opacity:0.5;
            z-index:99;
            color:white;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div id="headerbg" class="text-center"><img src="images/headerbg.png"></div>
    <div id="message"></div>
    <div id="ctiContainer" class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="page-header">
                    <h1>I need help...</h1>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group" role="group">
                            <button  id="issueNeed" class="btn btn-outline-primary" type="button">
                                Something is broken
                            </button> 
                            <button id="newNeed" class="btn btn-outline-primary" type="button">
                                I need something new
                            </button> 
                            <button id="searchCTIs" class="btn btn-outline-primary" type="button">
                                Quick search
                            </button> 
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <div class="container" style="width: 100%" id="item-message"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="searchDiv" style="display: none;">
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-10">
                                <br>
                                <input type="text" id="searchField" class="searchField">
                                <br><br>
                            </div>
                            <div class="col-md-1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table id="searchResults" class="table">
                                    <colgroup>
                                        <col span="1" style="visibility: collapse;">
                                        <col span="1">
                                        <col span="1" style="visibility: collapse;">
                                        <col span="3">
                                        <col span="4" style="visibility: collapse;">
                                    </colgroup>
                                    <thead>
                                        <th>RowID</th>
                                        <th>Need</th>
                                        <th>Hidden sort</th>
                                        <th>Category</th>
                                        <th>Type</th>
                                        <th>Item</th>
                                        <th>Link</th>
                                        <th>NewLink</th>
                                        <th>UniqueID</th>
                                        <th>LinkMessage</th>
                                    </thead>
                                    <tbody id="searchResultsData"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 left" id="selectionDiv" style="display: none;">
                        <div class="row">
                            <h3 class="mt-4 center">Select Your Options</h3>
                        </div>
                        <form id="selectionForm">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8 mb-3" id="selectionCategory">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" required disabled>
                                        <option value="">Select Category</option>
                                    </select>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8 mb-3" id="selectionType">
                                    <label for="type" class="form-label">Type</label>
                                    <select class="form-select" id="type" required disabled>
                                        <option value="">Select Type</option>
                                    </select>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8 mb-3" id="item-combo">
                                    <label for="item" class="form-label">Item</label>
                                    <select class="form-select" id="item" required disabled>
                                        <option value="">Select Item</option>
                                    </select>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8 mb-3" id="selectionSubmit">
                                    <button type="button" id="submitBtn" class="btn btn-success" disabled>Submit</button>
                                    <input type="hidden" id="itemLink" name="itemLink" value="">
                                    <input type="hidden" id="UniquID" name="UniquID" value="">
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <div id="watermark"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PapaParse JS for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.mon.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
